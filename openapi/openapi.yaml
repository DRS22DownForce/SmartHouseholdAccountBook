openapi: 3.0.3
info:
  title: Smart Household Account Book API
  version: 1.0.0
  description: スマート家計簿アプリのAPI仕様書
servers:
  - url: http://localhost:8080
    description: Local

paths:
  /api/expenses:
    get:
      tags:
        - expenses
      summary: 家計簿データ一覧取得
      parameters:
        - name: month
          in: query
          required: false
          description: 月別フィルタリング（YYYY-MM形式）。指定しない場合は全データを取得
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-01'
      responses:
        '200':
          description: 家計簿データ一覧取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ExpenseDto'
    post:
      tags:
        - expenses
      summary: 家計簿データ追加
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseRequestDto'
      responses:
        '201':
          description: 家計簿データ追加成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseDto'
  /api/expenses/{id}:
    delete:
      tags:
        - expenses
      summary: 家計簿データ削除
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: 家計簿データ削除成功
        '404':
          description: 家計簿データが見つからない
    put:
      tags:
        - expenses
      summary: 家計簿データ更新
      description: 指定されたIDの家計簿データを更新します
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseRequestDto'
      responses:
        '200':
          description: 家計簿データ更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpenseDto'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 家計簿データが見つからない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/expenses/summary:
    get:
      tags:
        - expenses
      summary: 月別サマリー取得
      parameters:
        - name: month
          in: query
          required: true
          description: 対象月（YYYY-MM形式）
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-01'
      responses:
        '200':
          description: 月別サマリー取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonthlySummaryDto'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/expenses/summary/range:
    get:
      tags:
        - expenses
      summary: 範囲指定で月別サマリー取得
      parameters:
        - name: startMonth
          in: query
          required: true
          description: 開始月（YYYY-MM形式）
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-01'
        - name: endMonth
          in: query
          required: true
          description: 終了月（YYYY-MM形式）
          schema:
            type: string
            pattern: '^\d{4}-\d{2}$'
            example: '2024-06'
      responses:
        '200':
          description: 範囲指定で月別サマリー取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MonthlySummaryDto'
        '400':
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/expenses/months:
    get:
      tags:
        - expenses
      summary: 利用可能な月のリスト取得
      responses:
        '200':
          description: 利用可能な月のリスト取得成功
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  pattern: '^\d{4}-\d{2}$'
                  example: '2024-01'
  /api/chat:
    post:
      tags:
        - chat
      summary: AIチャット
      description: ユーザーのメッセージを受け取り、AIからの応答を返します。直近の経費データもコンテキストとして使用されます。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: 不正なリクエスト
        '500':
          description: サーバーエラー

components:
  schemas:
    ExpenseDto:
      type: object
      required:
        - id
        - date
        - category
        - amount
        - description
      properties:
        id:
          type: integer
          format: int64
          description: 家計簿データの一意ID
        date:
          type: string
          format: date
          description: 支出日
        category:
          type: string
          description: 支出カテゴリ
        amount:
          type: integer
          description: 支出金額
        description:
          type: string
          description: 支出の詳細説明
    ExpenseRequestDto:
      type: object
      required:
        - date
        - category
        - amount
      properties:
        date:
          type: string
          format: date 
          description: 支出日
        category:
          type: string
          description: 支出カテゴリ
        amount:
          type: integer
          description: 支出金額
        description:
          type: string
          description: 支出の詳細説明
    ErrorResponse:
      type: object
      description: エラーレスポンス用の共通スキーマ
      required:
        - message
        - timestamp
      properties:
        message:
          type: string
          description: エラーメッジ
        timestamp:
          type: string
          format: date-time
          description: エラー発生時刻
    MonthlySummaryDto:
      type: object
      description: 月別サマリー用DTO
      required:
        - total
        - count
        - byCategory
      properties:
        total:
          type: integer
          description: 合計支出金額
          example: 50000
        count:
          type: integer
          description: 支出件数
          example: 15
        byCategory:
          type: array
          description: カテゴリー別集計（金額の降順でソート済み）
          items:
            type: object
            required:
              - category
              - amount
            properties:
              category:
                type: string
                description: カテゴリー名
                example: '食費'
              amount:
                type: integer
                description: カテゴリー別の合計金額
                example: 20000
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: ユーザーからのメッセージ
    ChatResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: AIからの応答メッセージ