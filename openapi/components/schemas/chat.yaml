ChatRequest:
  type: object
  required:
    - message
  properties:
    message:
      type: string
      description: ユーザーからのメッセージ
ChatResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string
      description: AIからの応答メッセージ
ChatHistoryResponse:
  type: object
  required:
    - messages
  properties:
    messages:
      type: array
      description: 会話履歴のリスト（時系列順、古い順）
      items:
        $ref: '#/ChatMessageDto'
ChatMessageDto:
  type: object
  required:
    - id
    - role
    - content
    - createdAt
  properties:
    id:
      type: integer
      format: int64
      description: メッセージID
    role:
      type: string
      description: メッセージのロール（USER/ASSISTANT/SYSTEM）
      example: 'USER'
    content:
      type: string
      description: メッセージの内容
    createdAt:
      type: string
      format: date-time
      description: 作成日時