# 支出一覧のページネーション用レスポンス
ExpensePageDto:
  type: object
  required:
    - content
    - totalElements
    - totalPages
    - number
    - size
  properties:
    content:
      type: array
      items:
        $ref: '#/ExpenseDto'
      description: 当前ページの支出リスト
    totalElements:
      type: integer
      format: int64
      description: 全体の件数
    totalPages:
      type: integer
      description: 総ページ数
    number:
      type: integer
      description: 現在のページ番号（0始まり）
    size:
      type: integer
      description: 1ページあたりの件数

ExpenseDto:
    type: object
    required:
      - id
      - date
      - category
      - amount
      - description
    properties:
      id:
        type: integer
        format: int64
        description: 家計簿データの一意ID
      date:
        type: string
        format: date
        description: 支出日
      category:
        type: string
        description: 支出カテゴリ
      amount:
        type: integer
        description: 支出金額
      description:
        type: string
        description: 支出の詳細説明
ExpenseRequestDto:
  type: object
  required:
    - date
    - category
    - amount
    - description
  properties:
    date:
      type: string
      format: date 
      description: 支出日
    category:
      type: string
      description: 支出カテゴリ
    amount:
      type: integer
      description: 支出金額
    description:
      type: string
      description: 支出の詳細説明
ErrorResponse:
  type: object
  description: エラーレスポンス用の共通スキーマ
  required:
    - message
    - timestamp
  properties:
    message:
      type: string
      description: エラーメッジ
    timestamp:
      type: string
      format: date-time
      description: エラー発生時刻
MonthlySummaryDto:
    type: object
    description: 月別サマリー用DTO
    required:
      - total
      - count
      - byCategory
    properties:
      total:
        type: integer
        description: 合計支出金額
        example: 50000
      count:
        type: integer
        description: 支出件数
        example: 15
      byCategory:
        type: array
        description: カテゴリー別集計（金額の降順でソート済み）
        items:
          type: object
          required:
            - category
            - amount
          properties:
            category:
              type: string
              description: カテゴリー名
              example: '食費'
            amount:
              type: integer
              description: カテゴリー別の合計金額
              example: 20000
CsvUploadResponseDto:
    type: object
    description: CSVアップロード結果用DTO
    required:
      - successCount
      - errorCount
      - errors
    properties:
      successCount:
        type: integer
        description: 正常にインポートされたデータ件数
        example: 25
      errorCount:
        type: integer
        description: エラーが発生した行数
        example: 2
      errors:
        type: array
        description: エラー詳細のリスト
        items:
          type: object
          required:
            - lineNumber
            - message
          properties:
            lineNumber:
              type: integer
              description: エラーが発生した行番号
              example: 5
            lineContent:
              type: string
              description: エラーが発生した行の内容
              example: '2025/11/01,xxx店,invalid,1,1,1220,'
            message:
              type: string
              description: エラーメッセージ
              example: '金額が数値として解析できません: invalid'