<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿 - 支出一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">支出一覧</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>日付</th>
                    <th>カテゴリー</th>
                    <th>説明</th>
                    <th>金額</th>
                </tr>
            </thead>
            <tbody>
                <!-- 支出リストを繰り返し表示 -->
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.id}"></td>
                    <td th:text="${#temporals.format(expense.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${expense.category}"></td>
                    <td th:text="${expense.description}"></td>
                    <td th:text="${#numbers.formatInteger(expense.amount, 0, 'COMMA') + '円'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
