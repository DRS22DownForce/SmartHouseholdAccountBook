spring.application.name=backend

# MySQLの接続設定（ローカル開発用）
spring.datasource.url=${SPRING_DATASOURCE_URL_DEV}
spring.datasource.username=${MYSQL_ROOT_USER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPAの設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Tokyo
# Open-in-Viewを無効化（警告メッセージを抑制し、パフォーマンスも向上）
spring.jpa.open-in-view=false

# サーバーの文字エンコーディング設定
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# ログレベルの設定
logging.level.root=WARN
logging.level.com.example.backend=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework=WARN

#Cognitoの設定
cognito.jwk-set-url=${COGNITO_JWK_SET_URL}

# CORS設定
# 許可するオリジン（フロントエンドのURL）
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ========================================
# DevTools設定（開発環境のみ有効）
# ========================================
# DevToolsによる自動再起動を有効化
spring.devtools.restart.enabled=true

# ファイル変更の監視間隔（ミリ秒）
# デフォルトは1秒。この間隔でクラスパスの変更をチェック
spring.devtools.restart.poll-interval=1000

# ファイル変更が検知された後、この時間変更がなければ再起動を実行
spring.devtools.restart.quiet-period=400

# OpenAI設定
openai.api.key=${OPENAI_API_KEY}